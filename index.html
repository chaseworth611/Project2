<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiphyHub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>GiphyHub</h1>
    <p>Search and explore trending GIFs!</p>
  </header>

  <main class="container my-4">
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for GIFs..." aria-label="Search for GIFs">
      <button class="btn btn-primary" id="searchButton">Search</button>
    </div>
    <div id="gifContainer" class="row g-3">
      <!-- GIFs will be dynamically loaded here -->
    </div>
  </main>

  <footer class="text-center py-3">
    <p>&copy; 2025 GiphyHub</p>
  </footer>

  <!-- Correctly include the JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
